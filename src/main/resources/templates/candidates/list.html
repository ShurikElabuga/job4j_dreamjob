<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Описание</th>
                <th scope="col">Дата публикования</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="candidate: ${candidates}">
                <td th:text="${candidate.id}" />
                <td th:text="${candidate.title}" />
                <td th:text="${candidate.description}" />
                <td th:text="${candidate.creationDate}" />
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:include="blocks/footer :: footer"></footer>
</body>
</html>
