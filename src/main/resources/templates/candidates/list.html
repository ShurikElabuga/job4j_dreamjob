<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Дата публикования</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="candidate: ${candidates}">
                <td>
              <span th:if="${candidate.visible}">
                <i class="bi bi-check-square"></i>
              </span>
                    <span th:if="${!candidate.visible}">
                  <i class="bi bi-square"></i>
              </span>
                </td>
                <td th:text="${candidate.id}" />
                <td>
                    <a th:text="${candidate.title}"
                       th:href="@{/candidates/{candidateId}(candidateId=${candidate.id})}">
                    </a>
                </td>
                <td th:text="${candidate.creationDate}" />
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:include="blocks/footer :: footer"></footer>
</body>
</html>
